<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts Page</title>
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="assets/posts-styles.css" />
  </head>
  <body>
    <section class="pseudo-screen">
      <div class="screen-info">
        <div class="left-infos">
          <img src="assets/images/vec-time.png" alt="" />
          <img src="assets/images/vec-4g.png" alt="" />
        </div>
        <div class="right-infos">
          <img src="assets/images/vec-signal.png" alt="" />
          <img src="assets/images/vec-wifi.png" alt="" />
          <img src="assets/images/vec-battery.png" alt="" />
        </div>
      </div>
      <div class="page-header flex-row-center-between">
        <div id="back-btn" class="btn-back-wrapper flex-col-center-center">
          <img src="assets/images/icon-left-arrow.png" alt="" />
        </div>
        <h1>Posts</h1>
        <div class="profile-pic-wrapper" id="dp-wrapper"></div>
      </div>
      <div class="posts-container">
        <ul id="postLists">
         
        </ul>
      </div>
    </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      //Add dynamic profile pic
      async function fetchPhotoDp(userId) {
        return fetch(`https://jsonplaceholder.typicode.com/photos/${userId}`)
          .then((response) => response.json())
          .then((photo) => photo.thumbnailUrl);
      }
      async function setDp() {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userId");
        const dpWrapper = document.getElementById("dp-wrapper");
        const dpUrl = await fetchPhotoDp(userId);
        dpWrapper.style.backgroundImage = `url(${dpUrl})`;
      }

      setDp();
      // Posts Page
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then(async (posts) => {
          var counter = 1;
          posts = posts.slice(0, 10);
          const postLists = document.getElementById("postLists");

          // Array to hold promises for fetching thumbnail URLs
          const dpUrlPromises = posts.map((post) => fetchPhotoDp(counter++));

          // Resolve all promises to get the thumbnail URLs
          const dpUrls = await Promise.all(dpUrlPromises);

          posts.forEach((post, index) => {
            const dpUrl = dpUrls[index];

            const li = document.createElement("li");
            li.innerHTML = `
                <div class="item-posts">
                    <div class="post-header">
                        <div class="title">
                            <h3>${post.title}</h3>
                            <sub>By Leanne Graham <span>@melissa.tv</span></sub>
                        </div>
                        <div class="wrapper-poster-img" style="background-image:url('${dpUrl}');"></div>
                    </div>
                    <div class="btn-go-wrapper">
                        <div class="btn-go">â†’</div>
                    </div>
                </div>
            `;
            li.setAttribute("data-id", post.id);
            li.addEventListener("click", function () {
              const id = this.getAttribute("data-id");
              window.location.href = `post.html?id=${id}`;
            });

            postLists.appendChild(li);
          });
        })
        .catch((error) => console.error("Error fetching posts:", error));
    });

    //add back functionality
    const backBtn = document.getElementById("back-btn");
    backBtn.addEventListener("click", () => {
      window.location.href = `index.html`;
    });
  </script>
</html>
